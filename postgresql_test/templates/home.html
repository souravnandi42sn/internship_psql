<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2> 
<table>   
   <tr>
    <th>user</th>
    <th>status</th>
  </tr>
  {% for user,values in report_data.items() %}
  <tr>
    <td>{{user}}</td>
    {% if values["status"] =="passed" %}
    <td>&#9989;</td>
    {% else %}
   <td>&#10060;</td>
    {% endif %}
  </tr>
{% endfor %}
</table>
</body>
</html>
